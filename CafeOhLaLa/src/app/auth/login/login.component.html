<!--Peña-->

<body>
    <br>
    <section class="">
        <div class="container">
            <div class="row gx-lg-5 align-items-center">
                <div class="col-lg-5 mb-5 mb-lg-5">
                    <div class="card">
                        <div class="card-body py-1 px-md-5">
                            <form class="form-horizontal form-material" id="loginform" action="index.html">
                                <!--Icono-->
                                <a href="javascript:void(0)" class="text-center db">
                                    <img src="../../../assets/img/icon.png" width="100" class="my-4" alt="Home" /></a>
                                <!--Imputs-->
                                <div class="form-group m-t-40">
                                    <div class="col-xs-12">
                                        <input class="form-control" type="text" required="" placeholder="Usuario">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <div class="col-xs-12 btn-secundary">
                                        <input class="form-control" type="password" required=""
                                            placeholder="Contraseña">
                                    </div>
                                </div>
                                <!--Boton Recordar-->
                                <div class="form-group row">
                                    <div class="col-md-12">
                                        <div class="checkbox checkbox-danger pull-left p-t-0">
                                            <input id="checkbox-signup" type="checkbox" class="btn-secundary ">
                                            <label for="checkbox-signup"> Recordar </label>
                                        </div>
                                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                                class="fa fa-lock m-r-5"></i> Guardar?</a>
                                    </div>
                                </div>
                                <!--Boton Iniciar-->
                                <div class="form-group text-center m-t-20">
                                    <div class="col-xs-12">
                                        <button class="btn btn-secundary btn-block mb-4" type="submit">Iniciar</button>
                                    </div>
                                </div>
                                <!--Iconos-->
                                <div class="row">
                                    <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                                        <div class="social"><a href="javascript:void(0)" class="btn  btn-facebook"
                                                data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true"
                                                    class="fa fa-facebook"></i> </a> <a href="javascript:void(0)"
                                                class="btn btn-googleplus" data-toggle="tooltip"
                                                title="Login with Google">
                                                <i aria-hidden="true" class="fa fa-google-plus"></i> </a> </div>
                                    </div>
                                </div>
                                <!--Inscribirse-->
                                <div class="form-group m-b-0">
                                    <div class="col-sm-12 text-center">
                                        No tienes una cuenta? <a href="../register"
                                            class="text-secundary btn-secundary "><b>Inscribirse</b></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
